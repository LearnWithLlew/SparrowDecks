<div class="interface">
  <div class="chooser">
    <div class="answer"
      (click)="handleSwipeLeft()"
      [innerHtml]="vertical(trainingSet.left)"
    ></div>
    <div
      class="exhibit"
      (swipeRight)="handleSwipeRight()"
      (swipeLeft)="handleSwipeLeft()"
    >
      <img [src]=" getImage(0) " />
      <img *ngFor="let i of [1,2,3,4,5]" [src]="  getImage(i) " style="display:none" />
    </div>

    <div class="answer"
      (click)="handleSwipeRight()"
      [innerHtml]="vertical(trainingSet.right)"
    ></div>

  </div>
  <div class="indicator" *ngIf=" indicator !== null ">
    <span style="color:lightgreen" *ngIf="isCorrect ">&#x2713;</span>
    <span style="color:red" *ngIf="!isCorrect ">&#x2718;</span>
    <div [innerHtml]=" indicator "></div>
  </div>

</div>
