<h2>sd-swipe-experiment</h2>

<div
  *ngFor="let d of [0,1,2,3,4]"
  [@swipedLeftAndRight]="swipedState[d]"
  (swipeRight)="handleSwipeRight($event, d)"
  (swipeLeft)="handleSwipeLeft($event, d)"
  [style.top.px]="100 + d * 100"
  style="
    position: absolute;
    top: 300px;
    left: 350px;
    width: 160px;
    border: 3px solid;
    border-radius: 20px;
    padding: 20px;
  "
>
  <sd-scaling-wrapper>

    <!--
      Example of a content template that takes up the entire scaling wrapper
      area, with content horizontally and vertically centered using flexbox.
    -->
    <div style="
      height: 100%;

      display: flex;
      justify-content: center;
      align-items: center;

      text-align: center;
    ">
      <!--
        This inner div is required so the flexbox only has one
        element to h/v center. Otherwise each of the elements gets
        distributed horizontally.
      -->
      <div>
        <div style="color: black; font-size: 100px;">
          Swipe Me
        </div>
        <div style="color: black; font-size: 100px;">
          Left and Right
        </div>

        <!-- This image should take up half the width of the scaling wrapper -->
        <img src="sparrow/images/image1.jpeg" style="width: 512px;">

        <div style="color: green; font-size: 48px;">
          Smaller text below the image.
          Smaller text below the image.
          Smaller text below the image.
        </div>
      </div>
    </div>

  </sd-scaling-wrapper>
</div>
